<body>
  <div class="container">
    <h1>Playlist</h1>
    <form action="" class="new-task">
      <input type="text" name="title" placeholder="add songs">
      <input type="submit" value="Submit">
    </form>
  </div>
  <ul>
    {{#each songs}}
      {{> playlist}}
    {{/each}}
  </ul>
</body>

<template name="playlist">
  <li>This is a song {{title}}</li>
</template>
